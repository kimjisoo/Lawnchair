language: android
dist: trusty
group: edge
jdk: oraclejdk8
branches:
   except:
   - l10n_alpha2
env:
  - MAJOR_MINOR=1.1.0
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27
    - extra-google-m2repository
before_install:
  - yes | sdkmanager "platforms;android-27"
  - chmod a+x ./scripts/deploy-*.sh
  - chmod a+x ./scripts/changelog.sh
  - chmod a+x ./scripts/s3-upload.sh
  - git fetch --tags
script:
  - bash ./gradlew assembleDebug check;
  - bash ./gradlew app:assembleRelease check;
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_deploy:
  - "cp app/build/outputs/apk/debug/app-debug.apk Lawnchair-$MAJOR_MINOR.$TRAVIS_BUILD_NUMBER.apk"
  - "cp app/build/outputs/mapping/debug/mapping.txt proguard-$MAJOR_MINOR.$TRAVIS_BUILD_NUMBER.txt"
deploy:
  - provider: script
    skip_cleanup: true
    script: scripts/deploy-telegram.sh
    on:
      branch: alpha
  - provider: script
    skip_cleanup: true
    script: scripts/deploy-s3.sh
    on:
      branch: beta
  - provider: script
    skip_cleanup: true
    script: scripts/deploy-s3.sh
    on:
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_OAUTH_TOKEN
    file: "Lawnchair-$MAJOR_MINOR.$TRAVIS_BUILD_NUMBER.apk"
    on:
      tags: true
